<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/index.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bar_chart" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />

 
    <title>Task Traker</title>
    <script type="module" src="src/js/controller.js" ></script>
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <!-- Navbar -->
    <nav>
        <div class="motivationalQuotes-container" >
          
        </div>
        <div class="weatherData-container" >
        </div>
    </nav>
    <!-- Sidebar  -->
    <!-- Sidebar  -->
    <!-- Sidebar  -->
 
    <aside id="sidebar" class="aside-sidebar close" >
        <ul class="list-pages" >
            <li>
                <span class="logo" ><h4>Todo app</h4></span>
                <button id="toggle-btn" class="rotate"  >
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z"/></svg> -->
                     <img src="./src/img/arrowback.png" >
                </button>
            </li>
            <li class="active" >
                <a id="home-page" >
                    <!-- <svg xmlns="http://www.w3.org/2000/svg"  height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg> -->
                    <img src="./src/img/home.png" >

                    <span>Home</span>
                </a>
            </li>
            <li>
                <a id="charts-page" >
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M640-160v-280h160v280H640Zm-240 0v-640h160v640H400Zm-240 0v-440h160v440H160Z"/></svg> -->
                    <img src="./src/img/chart.png" >

                    <span>Charts</span>
                </a>
            </li>
        </ul>
    </aside>
    <!-- Main  -->
    <!-- Main  -->
    <!-- Main  -->
    <div class="section-calendar" >
        <div class="left-main" >
            <div>
                <button class="open-form" ><span>New task</span></button>
                <div class="tasks-list" >
                    
                </div>
            </div>
           
        </div>
        <div class="right-main" >
           <div id="calendar" >

           </div>
        </div>   
        
    </div>



    <div class="section-charts invisible" >

      
        <div class="charts-container" >
            <div class="chart-wrapper">
                <div class="date-inputs">
                    <div class="input-wrapper">
                        <label for="startPie">Start</label>
                        <input id="startPie" type="date" class="startDate" />
                    </div>

                    <div class="input-wrapper">
                        <label for="endPie" >End</label>
                        <input id="endPie" type="date" class="endDate"   />
                    </div>
                </div>
                <canvas id="pieChart"  aria-label="Time spend per category" role="img"></canvas>
            </div>

            <div class="chart-wrapper">
                <div class="date-inputs">
                    <div class="input-wrapper">
                        <label for="startDoughnut">Start</label>
                        <input id="startDoughnut" type="date" class="startDate" />
                    </div>

                    <div class="input-wrapper">
                        <label for="endDoughnut" >End</label>
                        <input id="endDoughnut" type="date" class="endDate"   />
                    </div>
                </div>
                <canvas id="doughnutChart"  aria-label="Done and in progress tasks" role="img"></canvas>
            </div>

            <div class="chart-wrapper">
                <div class="date-inputs">
                    <div class="input-wrapper">
                        <label for="startBar">Start</label>
                        <input id="startBar" type="date" class="startDate" />
                    </div>

                    <div class="input-wrapper">
                        <label for="endBar" >End</label>
                        <input id="endBar" type="date" class="endDate"   />
                    </div>
                </div>
                <canvas id="barChart"  aria-label="Hours per category for every day of the week" role="img"></canvas>
            </div>

            <div class="chart-wrapper">
                <canvas id="lineChart"  aria-label="Hours per category for every day of the week" role="img"></canvas>
            </div>
            <!-- <div class="chart-wrapper">
                <canvas id="matrixChart"  aria-label="Hours per category for every day of the week" role="img"></canvas>
            </div> -->
          
        </div>
    </div>












    <dialog class="dialog-add-task" >
        <div class="close-header-form" >
            <div class="draggable-header-form" ></div>
         
            <button class="close-form close-task " >
                <img src="./src/img/cross.png"   >
            </button>
        </div>
        <form class="form-new-task">
            <div class="input-title-form" >
                <input type="text" placeholder="Title" name="title" required >
            </div>
            <div class="form-information" >
                <div class="form-description" >
                    <img src="./src/img/job-description.png" alt="" class="form-icon">
                    <textarea name="description" class="description-textarea">descriere</textarea>
                </div>
                <div class="form-time" >
                    <img src="./src/img/clock.png" alt="clock image" class="form-icon" >
                    <input type="time" class="input-time" name="start" >
                    <div style="font-size: 0.8em;" >to</div>
                    <input type="time" class="input-time" name="end" >
                    <input type="date" class="input-date" name="date" >
                </div>
                <div class="form-category">
                    <img src="./src/img/categories.png" alt="activity category" >
                    <input list = 'category-options' name="activityCategory" required >
                    <datalist id="category-options" placeholder="task category" >
                        <option value="Important" ></option>
                        <option value="Job" ></option>
                        <option value="Gym" ></option>
                    </datalist>
                </div>
                <div class="form-color">
                    <img src="./src/img/paint.png" alt="color category"  >
                    <div style="font-size: 0.8em;" >category color</div>
                    <input type="color" name="categoryColor" value="#ff00ff" >
                </div>
            </div>
            <button class="btn change-form" ><span>Create task</span></button>
        </form>
    </dialog>

    <dialog class="dialog-edit-task" >
        <div class="close-header-form" >
            <div class="draggable-header-form" ></div>
            <button class="close-form delete-edit-task " >
                <img src="./src/img/delete.png"   >
            </button>
            <button class="close-form close-edit-task " >
                <img src="./src/img/cross.png"   >
            </button>
        </div>
    <form class="form-edit-task">
        <div class="input-title-form" >
            <input type="text" placeholder="Title" name="title" required >
        </div>
        <div class="form-information" >
            <div class="form-description" >
                <img src="./src/img/job-description.png" alt="" class="form-icon">
                <textarea name="description" class="description-textarea">descriere</textarea>
            </div>
            <div class="form-category">
                <img src="./src/img/categories.png" alt="activity category" >
                <input list = 'category-options' name="activityCategory" required>
                <datalist id="category-options" placeholder="task category" >
                    <option value="Important" ></option>
                    <option value="Job" ></option>
                    <option value="Gym" ></option>
                </datalist>
            </div>
            <div class="form-color">
                <img src="./src/img/paint.png" alt="color category"  >
                <div style="font-size: 0.8em;" >category color</div>
                <input type="color" name="categoryColor" value="#ff00ff" >
            </div>
        </div>
        <button class="btn change-form" ><span>Edit Task</span></button>

    </form>
</dialog>

    <dialog class="dialog-edit-event" >
        <div class="close-header-form" >
            <div class="draggable-header-form" ></div>
            
            <button class="close-form delete-event " >
                <img src="./src/img/delete.png"   >
            </button>
            <button class="close-form close-event" >
                <img src="./src/img/cross.png" >
            </button>
        </div>
        <form class="form-edit-event">
            <div class="input-title-form " >
                <input type="text" placeholder="Title" name="title" required class="input-event" >
            </div>
            <div class="form-information" >
                <div class="form-description" >
                    <img src="./src/img/job-description.png" alt="" class="form-icon">
                    <textarea name="description" class="description-textarea">descriere</textarea>
                </div>
                <div class="form-time" >
                    <img src="./src/img/clock.png" alt="clock image" class="form-icon" >
                    <input type="time" class="input-time" name="start" >
                    <div style="font-size: 0.8em;" >to</div>
                    <input type="time" class="input-time" name="end" >
                    <input type="date" class="input-date" name="date" >
                </div>
                <div class="form-category">
                    <img src="./src/img/categories.png" alt="activity category" >
                    <input list = 'category-options' name="activityCategory" required >
                    <datalist id="category-options" placeholder="task category" >
                        <option value="Important" ></option>
                        <option value="Job" ></option>
                        <option value="Gym" ></option>
                    </datalist>
                </div>
                <div class="form-color">
                    <img src="./src/img/paint.png" alt="color category"  >
                    <div style="font-size: 0.8em;" >category color</div>
                    <input type="color" name="categoryColor" value="#ff00ff" >
                </div>
                <div class="form-check" >
                    <label for="check-event">
                        <img src="./src/img/unchecked.svg" alt="check image" class=" progress-img" >
                    </label> 
                    <input id="check-event" type="checkbox" class="checkbox" name="checked"  />
                    <label for="check-event" class="checkbox-label" >In progress</label>
                </div>

            </div>
        <button class="btn change-form" ><span>Edit Task</span></button>

        </form>

        
    </dialog>
    
      
</body>
</html>
